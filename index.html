<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Track your monthly Expenses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        <h1>Expense Tracker</h1>
        <h6>Make a Budget and Track your Expenses</h6>
    </section>
    <section id="track" class="center">
        <h2 class="trackHeading">Spend It To Track It!</h2>
        <form action="index.html" method="post" id="expenseForm" >
            <label for="expName">Name</label>
            <input type="text" name="expName" id="expName" placeholder="Where did you spend?">
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount" min="1" placeholder="How Much?">
            <label for="category">Category</label>
            <input list="categories" id="category" name="category" placeholder="Category">
            <datalist name="category" id="categories">
                <option value="Clothes"></option>
                <option value="Groceries"></option>
                <option value="Eating Out"></option>
                <option value="Transit"></option>
                <option value="Rent"></option>
                <option value="Car"></option>
                <option value="Insurance"></option>
                <option value="Investment"></option>
                <option value="Credit"></option>
                <option value="Savings"></option>
                <option value="Other"></option>                
            </datalist>
            <label for="Date">Date</label>
            <input type="date" name="date" id="date" class="dateInput">
            <input id="btn" type="submit" value="Add">
        </form>
    </section>
    <section id="display" class="center">
        <h2>Track It To Spend It!</h2>
        <table id="expTable">
            <tr><th>Name</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Rent</td>
                <td>575</td>
                <td>Rent</td>
                <td>1-02-2025</td>
                <td><button class="delete">Delete</button></td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="5">
                        Total Amount:
                        <span id="total"></span>
                    </td>
                </tr>
            </tfoot>
        </table>
        <button id="deleteAll">Clear All</button>

    </section>

    <script src="./script.js"></script>  

      <!-- Javascript from swal for custom alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
